{% extends 'courses/base.html' %}

{% block content %}

<h2>Subject: {{ subject.title }}</h2>

<h4>Courses:</h4>
<ul>
{% for course in courses %}
    <li>
        {{ course.title }}
    </li>
{% empty %}
    <li>
        There are no courses for this subject yet.
    </li>
{% endfor %}
</ul>

{% endblock content %}
