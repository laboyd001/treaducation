{% extends 'courses/base.html' %}

{% block content %}

<h2>Course: {{ course.title }}</h2>

<h4>Modules:</h4>
    <ul>
    {% for module in modules %}
        <li>
            {{ module.title }}
        </li>
    {% empty %}
        <li>
            There are no modules for this subject yet.
        </li>
    {% endfor %}
    </ul>

{% endblock content %}
