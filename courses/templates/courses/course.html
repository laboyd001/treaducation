{% extends 'courses/base.html' %}

{% block content %}

<h2>Course: {{ course.title }}</h2>

<h4>Modules:</h4>

    {% for module in modules %}
        <div class="card text-center">
            <div class="card">
                <div class="card-body">
                        <a href="{% url 'courses:module' module.id %}">{{ module.title }}</a>
                </div>
            </div>
        </div>
        <br>
    {% empty %}
        <div class="card text-center">
            <div class="card">
                <div class="card-body">
                        There are no modules for this course yet.
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
