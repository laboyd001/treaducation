{% extends 'courses/base.html' %}

{% block content %}
    <h3>Add a New Course:</h3>

    <form action="{% url 'courses:new_course' user.id %}" method='post'>
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit" class="btn btn-danger btn-sm">Add Course</button>
    </form>

{% endblock content %}
