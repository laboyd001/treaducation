{% extends 'courses/base.html' %}

{% block content %}

<p><a href="{% url 'courses:course' course.id %}">Return to Module List</a></p>

<br>
<h2>Module: {{ module.title }}</h2>

    <div class="card text-center">
        <div class="card">
            <div class="card-body">
                    <p>{{ module.text }}</p>
                    <img src="{{ module.image.url }}">
            </div>
        </div>
    </div>
    

{% endblock content %}
