{% extends "courses/base.html" %}

{% block content %}

<p>Subjects:</p>

    <ul>
        {% for subject in subjects %}
            <li class="subjects">
                <a href="{% url 'courses:subject' subject.id %}">{{ subject.title }}</a>
            </li>
        {% empty %}
            <li>No Subjects have been added yet.</li>
        {% endfor %}  
    </ul>

    

{% endblock content %}
