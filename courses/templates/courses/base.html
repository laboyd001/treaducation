{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Treaducation{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <a href="/" class="logo">Treaducation</a>
      <ul class="menu">
        {% if request.user.is_authenticated %}
          <li><a href="{% url 'courses:logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="{% url 'courses:login' %}">Log In</a></li>
          <li><a href="{% url 'courses:register' %}">Register</a></li>
        {% endif %}
      </ul>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
