{% extends "courses/base.html" %}

{% block content %}

<h3>Edit Course:</h3>

<form action="{% url 'courses:course_edit' course.id %}" method='post'>
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button name="submit" class="btn btn-danger btn-sm">Save Changes</button>
</form>

{% endblock content %}
